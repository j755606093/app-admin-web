<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta -equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta -equiv="Cache-Control" content="no-siteapp" />
  <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
  <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.7/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="lib/icheck/icheck.css" />
  <link rel="stylesheet" type="text/css" href="lib/layui/css/layui.css" />
  <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
  <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
  <link href="lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="dist/css/admin.css" />
  <title>用户列表</title>
</head>
<script>
var style = document.createElement("link");
style.setAttribute("rel", "stylesheet");
style.setAttribute("href", "dist/css/admin.css?hash=" + Date.now());
document.getElementsByTagName("head")[0].appendChild(style);
</script>

<body id="app">
  <nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户管理
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
  <div class="page-container" id="isget" style="visibility: hidden">
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
    <a class="btn btn-primary radius" v-on:click="add()" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加用户</a></span>
      <span class="r lh">本页数据:
        <select v-model="displayCount" @change="getData($event)">
          <option value="{{displayCount}}">{{displayCount}}</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="50">50</option>
        </select> 条
        <span> &nbsp;共{{TotalCount}}条</span>
      </span>
    </div>
    <div class="mt-20">
      <table class="table table-border table-bordered table-bg table-hover table-sort">
        <thead>
          <tr class="text-c">
            <th>ID</th>
            <th>角色</th>
            <th>昵称</th>
            <th>邮箱</th>
            <th>手机</th>
            <th>商家</th>
            <th>运输公司</th>
            <th>备注</th>
            <!-- <th>登录时间</th> -->
            <th>创建时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-c" v-for="item in items">
            <td>{{item.Id}}</td>
            <td>{{item.GroupName}}</td>
            <td>{{item.Nick}}</td>
            <td>{{item.Mail}}</td>
            <td>{{item.Mobile}}</td>
            <td v-if="item.IsMerChant == 1" style="color:green">是</td>
            <td v-else style="color:red">否</td>
            <td>{{item.CompanyName}}</td>
            <td>{{item.Remark}}</td>
            <!-- <td>{{item.LoginTime.replace("T"," ").slice(0,19)}}</td> -->
            <td>{{item.CTime.replace("T"," ").slice(0,19)}}</td>
            <td v-if="item.Status == 1" style="color:green">启用</td>
            <td v-else style="color:red">禁用</td>
            <td class="td-manage">
              <a v-if="item.IsMerChant == 0" style="text-decoration:none" class="ml-5" href="javascript:;" v-on:click="edit($index,item.Id)" title="编辑"> <i class="Hui-iconfont">&#xe6df;</i>
              </a>
              <a v-else style="text-decoration:none;color: #999" class="ml-5" href="javascript:;" v-on:click="noEdit" title="不可编辑"> <i class="Hui-iconfont">&#xe6df;</i>
              </a>
            </td>
          </tr>
          <tr class="text-c" v-if="displayCount === 0">
            <td colspan="11">暂无数据</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- 分页 -->
    <div id="page"></div>
  </div>
  <!-- 修改弹出框 -->
  <div id="editaccount">
    <div style="display: none;" class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>ID:</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" v-model="editItem.Id" class="input-text" id="edit_id" name="Id">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>角色:</label>
      <div class="formControls col-xs-8 col-sm-9">
        <select v-model="editItem.GroupId" :class="{ error: editGroupIdValid }" class="input-text">
          <option v-for="item in GroupItem" value="{{ item.Value }}">{{ item.Name }}</option>
        </select>
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>昵称:</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" v-model="editItem.Nick" :class="{ error: editNickValid }" @keyup="checkNick('edit')" @keyup.enter="layer_submit" autofocus>
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">邮箱:</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" v-model="editItem.Mail" :class="{ error: editMailValid }" @keyup="checkMail('edit')" @keyup.enter="layer_submit">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>手机:</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" v-model="editItem.Mobile" :class="{ error: editMobileValid }" @keyup="checkMobile('edit')" @keyup.enter="layer_submit">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">商家:</label>
      <div class="formControls col-xs-8 col-sm-9">
        <select v-model="editItem.IsMerChant" class="input-text">
          <option value="1">是</option>
          <option value="0">否</option>
        </select>
      </div>
    </div>
    <div class="row cl" v-if="editItem.IsMerChant == 1">
      <label class="form-label col-xs-4 col-sm-2">运输公司:</label>
      <div class="formControls col-xs-8 col-sm-9">
        <select v-model="editItem.CompanyId" :class="{ error: editCompanyIdValid }" class="input-text" @change="checkCompanyId('edit')">
          <option v-for="item in CompanyItem" value="{{ item.Value }}">{{ item.Name }}</option>
        </select>
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">备注:</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" v-model="editItem.Remark" placeholder="" id="edit_remark" name="Remark" @keyup.enter="layer_submit">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">状态:</label>
      <div class="formControls col-xs-8 col-sm-9">
        <select v-model="editItem.Status" name="Status" class="input-text">
          <option value="1">启用</option>
          <option value="0">禁用</option>
        </select>
      </div>
    </div>
    <div class="row cl">
      <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
        <button id="submit_edit" class="btn btn-primary radius" type="submit" v-on:click="layer_submit"><i class="Hui-iconfont">&#xe632;</i> 提交修改</button>
        <button v-on:click="layer_close" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
      </div>
    </div>
  </div>
  <!-- 增加弹出框 -->
  <div id="addaccount">
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>角色:</label>
      <div class="formControls col-xs-8 col-sm-9">
        <select v-model="addItem.GroupId" @change="changeGroup" :class="{ error: addGroupIdValid }" class="input-text">
          <option v-for="item in GroupItem" value="{{ item.Value }}">{{ item.Name }}</option>
        </select>
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>昵称:</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" @keyup="checkNick('add')" class="input-text" v-model="addItem.Nick" :class="{ error: addNickValid }" @keyup.enter="layer_submit_add" autofocus>
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">邮箱:</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" @keyup="checkMail('add')" class="input-text" v-model="addItem.Mail" :class="{ error: addMailValid }" @keyup.enter="layer_submit_add">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>手机:</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" @keyup="checkMobile('add')" class="input-text" v-model="addItem.Mobile" :class="{ error: addMobileValid }" placeholder="11位手机号" @keyup.enter="layer_submit_add">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>密码:</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" @keyup="checkPwd" class="input-text" v-model="addItem.Pwd" :class="{ error: addPwdValid }" placeholder="密码长度为6-12" @keyup.enter="layer_submit_add">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商家:</label>
      <div class="formControls col-xs-8 col-sm-9">
        <select v-model="addItem.IsMerChant" class="input-text">
          <option value="1" selected>是</option>
          <option value="0">否</option>
        </select>
      </div>
    </div>
    <div class="row cl" v-if="addItem.IsMerChant == 1">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>运输公司:</label>
      <div class="formControls col-xs-8 col-sm-9">
        <select v-model="addItem.CompanyId" @blur="checkCompanyId('add')" @change="checkCompanyId('add')" id="addCompanyId" :class="{ error: addCompanyIdValid }" class="input-text">
          <option v-for="item in CompanyItem" value="{{ item.Value }}">{{ item.Name }}</option>
        </select>
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">备注:</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" v-model="addItem.Remark" @keyup.enter="layer_submit_add">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">状态:</label>
      <div class="formControls col-xs-8 col-sm-9">
        <select v-model="addItem.Status" class="input-text">
          <option value="1" selected>启用</option>
          <option value="0">禁用</option>
        </select>
      </div>
    </div>
    <div class="row cl">
      <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
        <button id="submit_add" v-on:click="layer_submit_add" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 提交增加</button>
        <button v-on:click="layer_close" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
      </div>
    </div>
  </div>
  <!-- 页面加载提示 -->
  <div id="loading" v-bind:class="{ hide: isHide }"><img src="lib/layer/2.1/skin/default/loading-2.gif"></div>
  <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="lib/layer/2.1/layer.js"></script>
  <script type="text/javascript" src="lib/layui/layui.js"></script>
  <script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script>
  <script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
  <script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
  <script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script>
  <script src="//cdn.bootcss.com/vue/1.0.28/vue.min.js"></script>
  <script src="//cdn.bootcss.com/vue-resource/1.0.3/vue-resource.min.js"></script>
  <script src="static/js/api.js"></script>
  <script src="static/js/Barrett.js"></script>
  <script src="static/js/RSA.js"></script>
  <script src="static/js/BigInt.js"></script>
  <div id="js"></div>
  <script>
  var script = document.createElement("script");
  script.setAttribute("src", "static/js/admin.js?hash=" + Date.now());
  document.getElementById("js").appendChild(script);
  </script>
</body>

</html>
