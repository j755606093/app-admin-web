<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
  <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.7/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="lib/layui/css/layui.css" />
  <style>
  #loading {
    width: 32px;
    height: 32px;
    position: absolute;
    top: 25%;
    left: 49%;
    z-index: 20000000;
  }
  
  #editboard,
  #addboard,
  #lookIntro {
    display: none;
  }
  </style>
  <title>社区列表</title>
</head>
<script>
var style = document.createElement("link");
style.setAttribute("rel", "stylesheet");
style.setAttribute("href", "dist/css/community.css?hash=" + Date.now());
document.getElementsByTagName("head")[0].appendChild(style);
</script>

<body id="app">
  <nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 社区管理
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
  <div class="page-container" id="isget" style="visibility: hidden">
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
    <a class="btn btn-primary radius" v-on:click="add()" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加社区</a></span>
      <span class="r lh">本页数据:
        <select v-model="displayCount" @change="getData($event)">
          <option value="{{displayCount}}">{{displayCount}}</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="50">50</option>
        </select> 条
        <span> &nbsp;共{{TotalCount}}条</span>
      </span>
    </div>
    <div class="mt-20">
      <table class="table table-border table-bordered table-bg table-hover table-sort">
        <thead>
          <tr class="text-c">
            <th>ID</th>
            <th>分类名称</th>
            <th>标题</th>
            <th>图标链接</th>
            <th>介绍</th>
            <th>创建时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-c" v-for="item in items">
            <td>{{item.Id}}</td>
            <td>{{item.ClassifyName}}</td>
            <td>{{item.Title}}</td>
            <td><a href="{{item.PUrl}}" title="{{item.PUrl}}" target="_blank">{{item.PUrl | subPUrl}}</a></td>
            <!-- <td><a @click="lookIntro(item.Remark)" href="javascript:;">{{item.Remark | subRemark}}</a></td> -->
            <td>{{item.Remark}}</td>
            <td>{{item.CTime.replace("T"," ").slice(0,19)}}</td>
            <td v-if="item.Status == 1" style="color:green">启用</td>
            <td v-else style="color:red">禁用</td>
            <td class="td-manage">
              <a style="text-decoration:none" class="ml-5" href="javascript:;" v-on:click="edit($index,item.Id)" title="编辑"> <i class="Hui-iconfont">&#xe6df;</i>
              </a>
            </td>
          </tr>
          <tr class="text-c" v-if="displayCount === 0">
            <td colspan="10">暂无数据</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- 分页 -->
    <div id="page"></div>
  </div>
  <!-- 修改弹出框 -->
  <div id="editboard">
    <form enctype="multipart/form-data" id="editform">
      <div style="display: none;" class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>ID:</label>
        <div class="formControls col-xs-8 col-sm-9">
          <input type="text" v-model="editItem.Id" class="input-text" id="edit_id" name="Id">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类名称:</label>
        <div class="formControls col-xs-8 col-sm-9">
          <select v-model="editItem.CommId" name="CommId" class="input-text">
            <option v-for="citem in CommItem" value="{{ citem.Value }}">{{ citem.Name }}</option>
          </select>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题:</label>
        <div class="formControls col-xs-8 col-sm-9">
          <input type="text" class="input-text" @blur="checkEditTitle" @keyup.enter="layer_submit" placeholder="字数不超过20" v-model="editItem.Title" :class="{ error: editTitleValid }" name="Title" autofocus>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">介绍:</label>
        <div class="formControls col-xs-8 col-sm-9">
          <input type="text" class="input-text" v-model="editItem.Remark" id="edit_remark" name="Remark">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">状态:</label>
        <div class="formControls col-xs-8 col-sm-9">
          <select v-model="editItem.Status" name="Status" class="input-text">
            <option value="1">启用</option>
            <option value="0">禁用</option>
          </select>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">图标上传:</label>
        <div class="formControls col-xs-8 col-sm-9">
          <div class="uploader-thum-container">
            <input multiple id="editfile" accept="image/*" type="file" name="File">
          </div>
        </div>
      </div>
      <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
          <button id="submit_edit" class="btn btn-primary radius" type="button" v-on:click="layer_submit"><i class="Hui-iconfont">&#xe632;</i> 提交修改</button>
          <button v-on:click="layer_close" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
        </div>
      </div>
    </form>
  </div>
  <!-- 增加弹出框 -->
  <div id="addboard">
    <form enctype="multipart/form-data" id="addform">
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类名称:</label>
        <div class="formControls col-xs-8 col-sm-9">
          <select id="addCommId" name="CommId" class="input-text">
            <option v-for="citem in CommItem" placeholder="字数不超过20" value="{{ citem.Value }}">{{ citem.Name }}</option>
          </select>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题:</label>
        <div class="formControls col-xs-8 col-sm-9">
          <input type="text" class="input-text" @blur="checkAddTitle" @keyup.enter="layer_submit_add" name="Title" id="addTitle" :class="{ error: addTitleValid }" autofocus>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">介绍:</label>
        <div class="formControls col-xs-8 col-sm-9">
          <input type="text" class="input-text" id="add_remark" name="Remark">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">状态:</label>
        <div class="formControls col-xs-8 col-sm-9">
          <select name="Status" class="input-text">
            <option value="1" selected>启用</option>
            <option value="0">禁用</option>
          </select>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图标上传:</label>
        <div class="formControls col-xs-8 col-sm-9">
          <div class="uploader-thum-container">
            <input multiple id="addfile" accept="image/*" type="file" name="File">
          </div>
        </div>
      </div>
      <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
          <button id="submit_add" v-on:click="layer_submit_add" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 提交增加</button>
          <button v-on:click="layer_close" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
        </div>
      </div>
    </form>
  </div>
  <!-- 查看简介 -->
  <div id="lookIntro" :style="{'text-align': isIndent?'left':'center'}">
    <p :style="{'text-indent': isIndent?'2em':'0'}">{{Intro}}</p>
  </div>
  <!-- 页面加载提示 -->
  <div id="loading" v-bind:class="{ hide: isHide }"><img src="lib/layer/2.1/skin/default/loading-2.gif"></div>
  <script src="lib/jquery/1.9.1/jquery.min.js"></script>
  <script src="lib/layer/2.1/layer.js"></script>
  <script src="lib/layui/layui.js"></script>
  <script src="static/h-ui/js/H-ui.js"></script>
  <script src="static/h-ui.admin/js/H-ui.admin.js"></script>
  <script src="//ok82gyrdp.qnssl.com/js/admin/vue-1.0.28.js"></script>
  <script src="//cdn.bootcss.com/vue-resource/1.0.3/vue-resource.min.js"></script>
  <script src="//cdn.bootcss.com/jquery.form/3.51/jquery.form.min.js"></script>
  <div id="js"></div>
  <script>
  var script = document.createElement("script");
  script.setAttribute("src", "static/js/community.js?hash=" + Date.now());
  document.getElementById("js").appendChild(script);
  </script>
</body>

</html>
